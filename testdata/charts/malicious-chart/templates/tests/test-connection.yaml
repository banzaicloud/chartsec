apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "malicious-chart.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "malicious-chart.name" . }}
    helm.sh/chart: {{ include "malicious-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "malicious-chart.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
